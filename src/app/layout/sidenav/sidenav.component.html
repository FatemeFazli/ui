<div class="scrolling-content">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>عرفان کااچ</mat-card-title>
      <mat-card-subtitle>مدیر سیستم</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-list-item *ngFor="let item of menu">
    <button mat-menu-item routerLink="{{item.path}}">
      <mat-icon>dialpad</mat-icon>
      <span>{{item.alias}}</span>
    </button>
  </mat-list-item>
</div>
